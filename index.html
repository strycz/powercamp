<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your CSS styles here */
  </style>
  <title>Checklist</title>
</head>
<body>
  <h2>Lista rzeczy do spakowania:</h2>
  <ul id="checklist">
    <!-- JavaScript code will populate this list -->
  </ul>
  <h3>Opcjonalnie:</h3>
  <ul id="optionalList">
    <!-- JavaScript code will populate this list -->
  </ul>

  <script>
    // Function to read checklist items from the JSON file and populate the list
    function populateChecklist(jsonFile, listId) {
      fetch(jsonFile)
        .then(response => response.json())
        .then(data => {
          const checklist = document.getElementById(listId);
          const items = data[listId];

          items.forEach((item, index) => {
            const itemId = `item${index + 1}`;
            const listItem = document.createElement('li');
            listItem.innerHTML = `
              <input type="checkbox" id="${itemId}">
              <label for="${itemId}">${item}</label>
            `;
            checklist.appendChild(listItem);
          });
        });
    }

    const listaRzeczy = {
    "mainList": [
      "Komplet odzieży sportowej do treningu na zewnątrz (W tym do spacerów \"na krótko\")",
      "Komplet odzieży sportowej do treningu wewnątrz",
      "Ciepłe wygodne ubrania (bluzy, dresy itp.)",
      "Mata do ćwiczeń",
      "Mała poduszka",
      "Śpiwór lub kocyk",
      "Dwa ręczniki",
      "Strój kąpielowy",
      "Wygodne obuwie zimowe do spacerów",
      "Mały sportowy plecak",
      "Czapka x2",
      "Rękawiczki x 2",
      "Zeszyt lub kartki do notowania oraz długopis",
      "Latarka czołowa lub mała podręczna"
    ],
    "optionalList": [
      "Skarpety do pływania",
      "Termos",
      "Grube skarpety wełniane"
    ]
  }
  
    // Populate the main checklist
    populateChecklist(listaRzeczy, 'mainList');

    // Populate the optional checklist
    // populateChecklist('checklist-items.json', 'optionalList');
  </script>
</body>
</html>
